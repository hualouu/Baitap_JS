<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let year = prompt("Nhập năm:");
        let month = prompt("Nhập tháng:");
        let day = prompt("Nhập ngày:");

        let date = new Date(year, month-1, day);
        let formatted_date = `${date.getDate().toString().padStart(2, '0')}-${(date.getMonth()+1).toString().padStart(2, '0')}-${date.getFullYear().toString()}`;

        document.write(formatted_date);
    </script>
</body>
</html>
